<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-form {
            width: 25%;
            background-color: #f8b500;
            padding: 3rem;
            border-radius: 0.5rem;
        }
        .register-form h3 {
            color: #fff;
        }
        .register-form input[type="text"],
        .register-form input[type="password"] {
            background-color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }ss
        .register-form button {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="post" class="register-form" onsubmit="return validate()">
            <div class="text-center">
                <h3>Register here..</h3>
            </div>
            <input name="username" class="form-control" type="text" placeholder="Username">
            <input name="pass1" id="pass1" class="form-control" type="password" placeholder="Password">
            <input name="pass2" id="pass2" class="form-control" type="password" placeholder="Confirm Password">
            <div class="text-center">
                <button class="btn btn-success mt-3">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validate() {
            var pass1Obj = document.getElementById("pass1");
            var pass2Obj = document.getElementById("pass2");

            if (pass1Obj.value === pass2Obj.value) {
                return true;
            } else {
                alert("Password Mismatch");
                return false;
            }
        }
    </script>

</body>
</html>
